Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HeaderImage: =
    HeaderPageInfo: =
    HeaderText: =
    Height: =86
    Width: =App.ActiveScreen.Width
    X: =0
    Y: =0
    ZIndex: =1

    rect_head_back As rectangle:
        Fill: =RGBA(50, 49, 4, 1)
        Height: =86
        Width: =App.ActiveScreen.Width
        ZIndex: =1

    head_Image As image:
        Height: =86
        Image: =Header.HeaderImage
        Width: =176
        ZIndex: =2

    head_Label As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =86
        Size: =21
        Text: =Header.HeaderText
        Width: =186
        X: =176
        ZIndex: =3

    User_Image As image:
        Height: =74
        Image: =Office365Users.UserPhoto(Office365Users.MyProfile().Id)
        Width: =103
        X: =Header.Width - Self.Width
        Y: =5
        ZIndex: =4

    UserName_Label As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =86
        Size: =21
        Text: =Office365Users.UserProfile(Office365Users.MyProfile().Id).DisplayName
        Width: =220
        X: =Header.Width - User_Image.Width - Self.Width
        ZIndex: =5

    page_Label As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =55
        Size: =21
        Text: =Header.HeaderPageInfo
        Width: =196
        X: =(Header.Width/2)-(Self.Width/2)
        Y: =14
        ZIndex: =6

