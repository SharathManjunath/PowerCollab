ScreenColleagues As screen:

    "GalleryCollab As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =538
        Items: =Sort(myColleagues,DisplayName,SortOrder.Descending)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =Min(416, Self.Height - 60)
        Width: =1117
        WrapCount: =2
        X: =156
        Y: =122
        ZIndex: =1

        Image4 As image:
            Height: =Min(Self.Width, Parent.TemplateHeight - 115)
            Image: =Office365Users.UserPhoto(ThisItem.Mail)
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth - 32
            X: =16
            Y: =16
            ZIndex: =1

        Title3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =Image4.Y + Image4.Height + 16
            ZIndex: =2

        Subtitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.JobTitle
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height + 8
            ZIndex: =3

    Header_2 As Header:
        Fill: =RGBA(51, 52 ,74, 1)
        HeaderImage: ='coforge logo'
        HeaderPageInfo: =NavBar_2.ChosenTab
        HeaderText: ="IT"
        ZIndex: =2

    Footer_2 As Footer:
        Fill: =RGBA(51, 52 ,74, 1)
        Y: =682
        ZIndex: =3

    NavBar_2 As NavBar:
        Default: ="Colleague"
        Height: =682
        NavMenuItems: |-
            =Table(
                {Value: "Home", Icon: Icon.Home, Screen: ScreenMain},
                {Value: "Colleague", Icon: Icon.Help, Screen: ScreenColleagues}
             )
        Width: =78
        Y: =86
        ZIndex: =4

